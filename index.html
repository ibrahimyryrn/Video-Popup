<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Video PopUp</title>
</head>

<body>
    <div class="mainContainer">
        <img src="https://images.pexels.com/photos/19165528/pexels-photo-19165528/free-photo-of-kadin-fincan-icki-bardak.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">

        <p>Alsancak'da yeni açılan tatlış bir kahve dükkanını ziyaret ettik.</p>
        <button class="watchButton">Hemen İzle!</button>  
    </div>
    <div class="videoContainer active">
        <video src="https://player.vimeo.com/external/435250562.sd.mp4?s=e4ea3526c1ff00ebb003e27af8b27a47be086cba&profile_id=164&oauth2_token_id=57447761" controls></video>
        <i class="fa-solid fa-xmark fa-2xl closeIcon"></i>
    </div>
    


    <script src="script.js"></script>
</body>
</html>
